<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p><br>
            <div id="input">
                <input type="text">
                <button>Add</button>
            </div>
            <div id="tasks">
                <div>
                    <span>1.</span><input type="text" value="My" readonly>
                </div>
                <div>
                    <span>2.</span><input type="text" value="to do" readonly>
                </div>
                <div>
                    <span>3.</span><input type="text" value="list" readonly>
                </div>
            </div>
            <div id="buttons">
                <button id="btn1">Clear Completed</button>
                <button id="btn2">Empty List</button>
                <button id="btn3">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
